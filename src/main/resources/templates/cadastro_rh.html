<!DOCTYPE html>
<html
  lang="pt-BR"
  xmlns:th="http://www.thymeleaf.org"
  th:with="locale=${#locale}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="'Cadastro de RH - ' + #{app.name}">
      Cadastro de RH - WorkWell
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/app.css" />
    <style>
      .registration-hero {
        background: var(--gradient-primary);
        padding: 3rem 2rem;
        border-radius: 20px 20px 0 0;
        position: relative;
        overflow: hidden;
      }

      .registration-hero::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(167, 199, 231, 0.15) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .icon-badge {
        width: 80px;
        height: 80px;
        background: var(--white);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin: 0 auto 1.5rem;
        box-shadow: var(--shadow-lg);
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Language Selector -->
    <div th:replace="~{fragments/language-selector :: language-selector}"></div>

    <div class="min-vh-100 d-flex align-items-center py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow-xl border-0 fade-in">
              <div
                class="registration-hero text-center position-relative text-white"
              >
                <a
                  href="/"
                  class="btn btn-sm btn-light position-absolute top-0 start-0 m-3"
                >
                  <i class="bi bi-arrow-left me-2"></i>
                  <span th:text="#{app.back}">Voltar</span>
                </a>

                <div class="icon-badge">
                  <i class="bi bi-people text-primary"></i>
                </div>

                <h1 class="h3 fw-bold mb-2" th:text="#{home.register.rh}">
                  Cadastro de RH
                </h1>
                <p class="mb-0 opacity-90">
                  Gerencie recursos humanos e bem-estar da sua equipe
                </p>
              </div>

              <div class="card-body p-5">
                <form id="cadastroForm" novalidate>
                  <div class="mb-3">
                    <label
                      class="form-label fw-semibold"
                      th:text="#{register.employee.name}"
                    >
                      Nome completo *
                    </label>
                    <div class="input-group">
                      <span class="input-group-text bg-white">
                        <i class="bi bi-person text-primary"></i>
                      </span>
                      <input
                        type="text"
                        class="form-control"
                        name="nome"
                        placeholder="Seu nome completo"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label
                      class="form-label fw-semibold"
                      th:text="#{register.employee.email}"
                    >
                      Email *
                    </label>
                    <div class="input-group">
                      <span class="input-group-text bg-white">
                        <i class="bi bi-envelope text-primary"></i>
                      </span>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="seu@email.com"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label
                      class="form-label fw-semibold"
                      th:text="#{register.employee.password}"
                    >
                      Senha *
                    </label>
                    <div class="input-group">
                      <span class="input-group-text bg-white">
                        <i class="bi bi-lock text-primary"></i>
                      </span>
                      <input
                        type="password"
                        class="form-control"
                        name="senha"
                        minlength="8"
                        placeholder="Mínimo 8 caracteres"
                        required
                      />
                    </div>
                    <small
                      class="text-muted"
                      th:text="#{register.company.password.min}"
                    >
                      <i class="bi bi-shield-check text-accent-green me-1"></i>
                      Mínimo de 8 caracteres
                    </small>
                  </div>

                  <div class="mb-4">
                    <label
                      class="form-label fw-semibold"
                      th:text="#{register.employee.token}"
                    >
                      Token da empresa *
                    </label>
                    <div class="input-group">
                      <span class="input-group-text bg-white">
                        <i class="bi bi-key text-primary"></i>
                      </span>
                      <input
                        type="text"
                        class="form-control"
                        name="tokenEmpresa"
                        placeholder="Token fornecido pela empresa"
                        required
                      />
                    </div>
                    <small class="text-muted">
                      <i class="bi bi-info-circle me-1"></i>
                      Solicite o token ao administrador da sua empresa
                    </small>
                  </div>
                  <div
                    class="alert alert-danger d-none"
                    id="alertErro"
                    role="alert"
                  >
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span id="alertErroText"></span>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-primary btn-lg w-100 mb-3"
                    th:text="#{register.rh.button}"
                  >
                    <i class="bi bi-check-circle me-2"></i>
                    Cadastrar
                  </button>
                </form>

                <div class="text-center">
                  <p class="text-muted small mb-0">
                    Já tem uma conta?
                    <a href="/login" class="text-primary fw-semibold">
                      Faça login
                      <i class="bi bi-arrow-right-short"></i>
                    </a>
                  </p>
                </div>
              </div>
            </div>

            <div class="text-center mt-4">
              <div class="d-inline-flex align-items-center gap-2">
                <img
                  src="/img/letreiropng.png"
                  alt="WorkWell"
                  style="height: 28px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.getElementById("cadastroForm");
      const alertErro = document.getElementById("alertErro");
      const alertErroText = document.getElementById("alertErroText");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        alertErro.classList.add("d-none");

        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML =
          '<span class="spinner-border spinner-border-sm me-2"></span>Cadastrando...';

        const formData = new FormData(form);
        const payload = {
          nome: formData.get("nome"),
          email: formData.get("email"),
          senha: formData.get("senha"),
          tokenEmpresa: formData.get("tokenEmpresa"),
          tipoUsuario: "RH",
        };

        try {
          const response = await fetch("/api/usuarios", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.message || "Não foi possível realizar o cadastro"
            );
          }

          submitBtn.innerHTML =
            '<i class="bi bi-check-circle me-2"></i>Sucesso!';
          submitBtn.classList.remove("btn-primary");
          submitBtn.classList.add("btn-success");

          setTimeout(() => {
            window.location.href = "/login";
          }, 1000);
        } catch (error) {
          alertErroText.textContent = error.message;
          alertErro.classList.remove("d-none");
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      });
    </script>
  </body>
</html>
