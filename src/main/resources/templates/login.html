<!DOCTYPE html>
<html
  lang="pt-BR"
  xmlns:th="http://www.thymeleaf.org"
  th:with="locale=${#locale}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{login.title}">Login - WorkWell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/app.css" />
    <style>
      body {
        background: var(--bg-light);
      }

      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 2rem;
      }

      .login-card {
        max-width: 480px;
        width: 100%;
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .logo-main {
        height: 80px;
        width: auto;
        animation: float 6s ease-in-out infinite;
      }

      .logo-text {
        height: 48px;
        width: auto;
      }

      .input-group-icon {
        position: relative;
      }

      .input-group-icon .form-control {
        padding-left: 3rem;
      }

      .input-group-icon i {
        position: absolute;
        left: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        font-size: 1.2rem;
        z-index: 10;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 2rem 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--primary-light);
      }

      .divider span {
        padding: 0 1rem;
        color: var(--primary);
        font-size: 0.875rem;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Language Selector -->
    <div th:replace="~{fragments/language-selector :: language-selector}"></div>

    <div class="login-container">
      <div class="login-card">
        <div class="card shadow-lg border-0 fade-in">
          <div class="card-body p-5">
            <div class="logo-container">
              <img
                src="/img/logopng.png"
                alt="WorkWell Logo"
                class="logo-main"
              />
            </div>

            <div class="text-center mb-4">
              <h1 class="h3 fw-bold mb-2" th:text="#{login.subtitle}">
                Faça login para continuar
              </h1>
              <p class="text-muted small">
                Acesse sua conta e cuide do seu bem-estar
              </p>
            </div>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label class="form-label fw-semibold" th:text="#{login.email}">
                  Email
                </label>
                <div class="input-group-icon">
                  <i class="bi bi-envelope"></i>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    name="email"
                    placeholder="seu@email.com"
                    required
                    autofocus
                  />
                </div>
              </div>

              <div class="mb-4">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <label
                    class="form-label fw-semibold mb-0"
                    th:text="#{login.password}"
                  >
                    Senha
                  </label>
                  <a href="#" class="text-primary text-decoration-none small">
                    Esqueceu a senha?
                  </a>
                </div>
                <div class="input-group-icon">
                  <i class="bi bi-lock"></i>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    name="senha"
                    placeholder="••••••••"
                    required
                  />
                </div>
              </div>

              <div
                class="alert alert-danger d-none"
                id="alertErro"
                role="alert"
              >
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="alertErroText"></span>
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-lg w-100 mb-3"
                th:text="#{login.button}"
              >
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Entrar
              </button>

              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label
                  class="form-check-label text-muted small"
                  for="rememberMe"
                >
                  Lembrar-me neste dispositivo
                </label>
              </div>
            </form>

            <div class="divider">
              <span>ou</span>
            </div>

            <div class="text-center">
              <p class="text-muted mb-3">
                <span th:text="#{login.no.account}">Não tem uma conta?</span>
              </p>
              <div class="d-grid gap-2">
                <a href="/cadastro/empresa" class="btn btn-outline-primary">
                  <i class="bi bi-building me-2"></i>
                  <span th:text="#{home.register.company}"
                    >Cadastrar Empresa</span
                  >
                </a>
                <a
                  href="/cadastro/funcionario"
                  class="btn btn-outline-secondary btn-sm"
                  th:text="#{home.register.employee}"
                >
                  Cadastrar como Funcionário
                </a>
              </div>

              <a
                href="/"
                class="text-muted text-decoration-none small d-flex align-items-center justify-content-center mt-4 hover-lift"
                th:text="#{login.back.home}"
              >
                <i class="bi bi-arrow-left me-2"></i>
                Voltar ao início
              </a>
            </div>
          </div>
        </div>

        <!-- Security Badge -->
        <div class="text-center mt-4">
          <div class="d-inline-flex align-items-center gap-2 text-muted small">
            <i class="bi bi-shield-check text-accent-green"></i>
            <span>Conexão segura e criptografada</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const loginForm = document.getElementById("loginForm");
      const alertErro = document.getElementById("alertErro");
      const alertErroText = document.getElementById("alertErroText");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        alertErro.classList.add("d-none");

        // Disable submit button
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML =
          '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';

        const formData = new FormData(loginForm);
        const payload = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Credenciais inválidas");
          }

          const data = await response.json();
          localStorage.setItem("token", data.accessToken);
          localStorage.setItem("userRole", data.role);

          // Success feedback
          submitBtn.innerHTML =
            '<i class="bi bi-check-circle me-2"></i>Sucesso!';
          submitBtn.classList.remove("btn-primary");
          submitBtn.classList.add("btn-success");

          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 500);
        } catch (error) {
          alertErroText.textContent = error.message;
          alertErro.classList.remove("d-none");
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;

          // Shake animation on error
          loginForm.style.animation = "shake 0.5s";
          setTimeout(() => {
            loginForm.style.animation = "";
          }, 500);
        }
      });

      // Add shake animation
      const style = document.createElement("style");
      style.textContent = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-10px); }
          75% { transform: translateX(10px); }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
