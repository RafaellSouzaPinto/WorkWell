<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WorkWell | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <main class="container py-5" style="max-width: 540px">
      <section class="text-center mb-4">
        <a href="/" class="btn btn-link text-decoration-none">&larr; Voltar</a>
        <h1 class="fw-bold mt-3">Acessar plataforma</h1>
        <p class="text-muted">
          Todos os usuários utilizam o mesmo ponto de entrada. Informe seu email
          e senha cadastrados para receber o token de acesso.
        </p>
      </section>

      <section class="card shadow-sm">
        <div class="card-body">
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Email *</label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Senha *</label>
              <input
                type="password"
                class="form-control"
                name="senha"
                minlength="8"
                required
              />
            </div>
            <div class="alert alert-success d-none" id="successAlert"></div>
            <div class="alert alert-danger d-none" id="errorAlert"></div>
            <button type="submit" class="btn btn-dark w-100">Entrar</button>
          </form>
        </div>
      </section>
    </main>

    <script>
      const loginForm = document.getElementById("loginForm");
      const successAlert = document.getElementById("successAlert");
      const errorAlert = document.getElementById("errorAlert");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        successAlert.classList.add("d-none");
        errorAlert.classList.add("d-none");

        const formData = new FormData(loginForm);
        const payload = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Não foi possível acessar.");
          }

          await response.json();
          loginForm.reset();
          successAlert.textContent =
            "Login realizado com sucesso! Você já pode acessar as funcionalidades protegidas.";
          successAlert.classList.remove("d-none");
        } catch (error) {
          errorAlert.textContent = error.message;
          errorAlert.classList.remove("d-none");
        }
      });
    </script>
  </body>
</html>
