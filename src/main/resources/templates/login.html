<!DOCTYPE html>
<html
  lang="pt-BR"
  xmlns:th="http://www.thymeleaf.org"
  th:with="locale=${#locale}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{login.title}">Login - WorkWell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body class="bg-light">
    <!-- Language Selector -->
    <div th:replace="~{fragments/language-selector :: language-selector}"></div>

    <div class="min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="card shadow-lg border-0">
              <div class="card-body p-5">
                <div class="text-center mb-4">
                  <h1 class="h3 fw-bold mb-2" th:text="#{app.name}">
                    WorkWell
                  </h1>
                  <p class="text-muted" th:text="#{login.subtitle}">
                    Faça login para continuar
                  </p>
                </div>

                <form id="loginForm" novalidate>
                  <div class="mb-3">
                    <label
                      class="form-label fw-semibold"
                      th:text="#{login.email}"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      name="email"
                      required
                      autofocus
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      class="form-label fw-semibold"
                      th:text="#{login.password}"
                      >Senha</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      name="senha"
                      required
                    />
                  </div>
                  <div
                    class="alert alert-danger d-none"
                    id="alertErro"
                    role="alert"
                  ></div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg w-100 mb-3"
                    th:text="#{login.button}"
                  >
                    Entrar
                  </button>
                </form>

                <div class="text-center">
                  <p class="text-muted small mb-0">
                    <span th:text="#{login.no.account}"
                      >Não tem uma conta?</span
                    >
                    <a
                      href="/cadastro"
                      class="text-primary text-decoration-none"
                      th:text="#{login.register}"
                      >Cadastre-se</a
                    >
                  </p>
                  <a
                    href="/"
                    class="text-muted text-decoration-none small d-block mt-3"
                    th:text="#{login.back.home}"
                    >&larr; Voltar ao início</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const loginForm = document.getElementById("loginForm");
      const alertErro = document.getElementById("alertErro");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        alertErro.classList.add("d-none");

        const formData = new FormData(loginForm);
        const payload = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Credenciais inválidas");
          }

          const data = await response.json();
          localStorage.setItem("token", data.accessToken);
          localStorage.setItem("userRole", data.role);

          window.location.href = "/dashboard";
        } catch (error) {
          alertErro.textContent = error.message;
          alertErro.classList.remove("d-none");
        }
      });
    </script>
  </body>
</html>
