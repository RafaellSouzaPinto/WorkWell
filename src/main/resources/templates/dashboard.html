<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - WorkWell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <div class="min-vh-100 d-flex flex-column">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <div class="container py-3">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0 fw-bold text-primary">WorkWell</h1>
            <div class="d-flex align-items-center gap-3">
              <span class="text-muted" id="userInfo"></span>
              <button class="btn btn-outline-danger btn-sm" id="btnLogout">
                Sair
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-grow-1 bg-light">
        <div class="container py-5">
          <div class="row">
            <div class="col-12">
              <h2 class="h3 fw-bold mb-4">Bem-vindo ao WorkWell</h2>
            </div>
          </div>

          <div class="row g-4">
            <div class="col-md-6 col-lg-4">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <h5 class="card-title">Espaço de Apoio</h5>
                  <p class="card-text text-muted">
                    Acesse recursos de bem-estar e suporte psicológico.
                  </p>
                  <a href="/espaco-apoio" class="btn btn-primary">Acessar</a>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <h5 class="card-title">Mood Check</h5>
                  <p class="card-text text-muted">
                    Registre como você está se sentindo hoje.
                  </p>
                  <button class="btn btn-outline-primary" disabled>
                    Em breve
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <h5 class="card-title">Atividades</h5>
                  <p class="card-text text-muted">
                    Participe de atividades de bem-estar.
                  </p>
                  <button class="btn btn-outline-primary" disabled>
                    Em breve
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-white border-top py-4 mt-auto">
        <div class="container text-center text-muted small">
          <p class="mb-0">
            &copy; 2025 WorkWell. Todos os direitos reservados.
          </p>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const token = localStorage.getItem("token");
      const userRole = localStorage.getItem("userRole");

      if (!token) {
        window.location.href = "/login";
      }

      document.getElementById("userInfo").textContent = `Perfil: ${
        userRole || "Usuário"
      }`;

      document.getElementById("btnLogout").addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("userRole");
        window.location.href = "/login";
      });
    </script>
  </body>
</html>
