<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Funcionário - WorkWell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-lg border-0">
              <div class="card-body p-5">
                <div class="text-center mb-4">
                  <a href="/" class="btn btn-link text-decoration-none p-0 mb-3"
                    >&larr; Voltar</a
                  >
                  <h1 class="h3 fw-bold mb-2">Cadastro de Funcionário</h1>
                  <p class="text-muted">
                    Preencha os dados abaixo para criar sua conta
                  </p>
                </div>

                <form id="cadastroForm" novalidate>
                  <div class="mb-3">
                    <label class="form-label fw-semibold"
                      >Nome completo *</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      name="nome"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-semibold">Email *</label>
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      name="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-semibold">Senha *</label>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      name="senha"
                      minlength="8"
                      required
                    />
                    <small class="text-muted">Mínimo de 8 caracteres</small>
                  </div>
                  <div class="mb-4">
                    <label class="form-label fw-semibold"
                      >Token da empresa *</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      name="tokenEmpresa"
                      required
                    />
                    <small class="text-muted"
                      >Solicite o token ao administrador da sua empresa</small
                    >
                  </div>
                  <div
                    class="alert alert-danger d-none"
                    id="alertErro"
                    role="alert"
                  ></div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg w-100 mb-3"
                  >
                    Cadastrar
                  </button>
                </form>

                <div class="text-center">
                  <p class="text-muted small mb-0">
                    Já tem uma conta?
                    <a href="/login" class="text-primary text-decoration-none"
                      >Faça login</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.getElementById("cadastroForm");
      const alertErro = document.getElementById("alertErro");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        alertErro.classList.add("d-none");

        const formData = new FormData(form);
        const payload = {
          nome: formData.get("nome"),
          email: formData.get("email"),
          senha: formData.get("senha"),
          tokenEmpresa: formData.get("tokenEmpresa"),
          tipoUsuario: "FUNCIONARIO",
        };

        try {
          const response = await fetch("/api/usuarios", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.message || "Não foi possível realizar o cadastro"
            );
          }

          alert("Cadastro realizado com sucesso! Redirecionando para login...");
          window.location.href = "/login";
        } catch (error) {
          alertErro.textContent = error.message;
          alertErro.classList.remove("d-none");
        }
      });
    </script>
  </body>
</html>
