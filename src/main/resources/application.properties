spring.application.name=WorkWell

spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521/orcl
spring.datasource.username=RM555130
spring.datasource.password=040506
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuracoes JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuracoes de conexao
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=2

# Configuracoes do Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.baseline-description=Baseline for new database
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true
spring.flyway.clean-on-validation-error=false
spring.flyway.out-of-order=true
spring.flyway.ignore-missing-migrations=true
spring.flyway.ignore-ignored-migrations=true

# Configuracoes do servidor
server.port=8081
server.servlet.session.persistent=false

# Configuracoes de erro
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Logging
logging.level.org.springframework.security=INFO
logging.level.geosense=DEBUG

spring.ai.openai.api-key=${OPENAI_API_KEY:dummy-openai-key}

# Configuracoes JWT
security.jwt.secret=${JWT_SECRET:workwell-super-secret-key-must-be-long-1234567890}
security.jwt.expiration=${JWT_EXPIRATION:3600000}