spring.application.name=WorkWell

spring.datasource.url=${DATABASE_URL:jdbc:oracle:thin:@oracle.fiap.com.br:1521/orcl}
spring.datasource.username=${DATABASE_USERNAME:RM555130}
spring.datasource.password=${DATABASE_PASSWORD:040506}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuracoes JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=workwell.WorkWell.config.OracleUpperCaseNamingStrategy
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Configuracoes de conexao
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=2

# Configuracoes do Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.baseline-description=Baseline for new database
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true
spring.flyway.clean-on-validation-error=false
spring.flyway.out-of-order=true
spring.flyway.ignore-missing-migrations=true
spring.flyway.ignore-ignored-migrations=true


# Configuracoes do servidor
server.port=8081
server.servlet.session.persistent=false

# Configuracoes de erro
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Logging
logging.level.org.springframework.security=INFO
logging.level.geosense=DEBUG

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7

# Configuracoes JWT
security.jwt.secret=${JWT_SECRET:workwell-super-secret-key-must-be-long-1234567890}
security.jwt.expiration=${JWT_EXPIRATION:3600000}

# Configuracoes de Timezone - Fuso horario de Sao Paulo
spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Configuracoes de Cache - Caffeine
spring.cache.type=caffeine
spring.cache.cache-names=dashboard,enquetesAtivas,atividadesAtivas,avaliacoesAtivas,empresaToken,estatisticas,agendaDia,insightsAI
spring.cache.caffeine.spec=maximumSize=200,expireAfterWrite=5m
spring.cache.caffeine.record-stats=true

# Configuracoes RabbitMQ - CloudAMQP
spring.rabbitmq.host=${RABBITMQ_HOST:woodpecker.rmq.cloudamqp.com}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:usuqcvlo}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:usuqcvlo}
spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.template.default-receive-queue=workwell.email.queue
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.acknowledge-mode=auto

# Configuracoes de Email (SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8